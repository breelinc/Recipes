<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div><div class="d-flex justify-content-around">
        <div class="text-center">
            <div>
                <h1>Add a New Recipe!</h1>
                <p>Description must not be blank</p>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="messages">
                {% for category, message in messages %}
                <li class="{{category}}">{{message}}</li>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div>
                    <a href="/recipes">back to recipe</a>
                    <a href="/logout">logout</a>
                </div>
            </div>
        </div>
        <div align="center">
        <form action="/added_recipe" method="post" , class="col-4 p-4 bg-dark tex-light" , align="center, " ,
            style="text-align: center; color: white;">
            <div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" cols="50">Enter text here...</textarea>
                </div>
                <div>
                    <label for="instructions">Intructions:</label>
                    <textarea id="instructions" name="instructions" rows="4" cols="50">Enter text here...</textarea>
                </div>
            </div>
            <div>
                <label for="cooked_date">Date Cooked/Made:</label>
                <input type="date" id="made_date" name="cooked_date">
            </div>
            <div>
                <label for="thirty_minute">Under 30 minutes?</label>
                <input type="radio" name="thirty_minute" value="1">Yes</input>
                <input type="radio" name="thirty_minute" value="0">No</input>
            </div>
            <input type="submit" value="submit">
        </form>
        </div>
    </div>
</body>

</html>
