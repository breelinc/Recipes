<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="text-center"><h3 >All posted recipes:</h3>
        <div>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under</th>
                    <th scope="col">Posted By</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all_recipes %}
                <tr>
                    <td scope="row">{{recipe.name}}</td>
                    {% if recipe.thrity_minute == 1 %}
                    <td>Yes</td>
                    {% else %}
                    <td>No</td>
                    {% endif %}
                    <td>{{recipe.creator.first_name}}</td>
                    {% if recipe.cooks_id == recipe_id %}
                    <td>
                        <a href="/recipes/{{recipe.recipe_id}}"> view recipe</a>
                        <a href="/recipes/edit/{{recipe.recipe_id}}">edit</a>
                        <a href="/delete_recipe/{{recipe.recipe_id}}">delete</a>
                    </td>
                {% else %}
                    <td>
                        <a href="/recipes/{{recipe.recipe_id}}"> view recipe</a>
                    </td>
                {% endif %}
                </tr>
                {% endfor %}
            </tbody>
            <form action="/add_recipe">
                <input type="submit" value="Add New Recipe">
            </form>
        </table>
    </div>
    </div>
</body>

</html>
