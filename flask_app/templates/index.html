<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div> 
        <div class="d-flex justify-content-around">
            
            <form action="/register_cook" method="post", class="col-4 p-4 bg-dark tex-light", align="center", style="text-align: center; color: white;">
                <div><h1>Register Cook</h1></div>
                <div style="margin-bottom: 25px; margin-top: 25;">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div style="margin-bottom: 25px; margin-top: 25;">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div style="margin-bottom: 25px; margin-top: 25;">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div style="margin-bottom: 25px; margin-top: 25;">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                </div>
                <div style="margin-bottom: 25px; margin-top: 25;">
                    <label for="confirm_password">CONFIRM PASSWORD:</label>
                    <input type="text" id="confirm_password" name="confirm_password">
                </div>
                <input type="submit" value="Register Cook">
            </form>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="messages">
            {% for category, message in messages %}
            <li >{{message}}</li>
        {% endfor %}
        {% endif %}
        {% endwith %}
        </ul>
        <div class="d-flex justify-content-around">
            
            <form action="/login" method="POST", class="col-4 p-4 bg-dark tex-light", align="center", style="text-align: center; color: white; margin-top: 60px;">
                <div><h1>Login</h1></div>
                <div style="margin-bottom: 25px; margin-top: 25>
                    <label for="email">EMAIL:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div style="margin-bottom: 25px; margin-top: 25>
                    <label for="password">PASSWORD:</label>
                    <input type="text" id="password" name="password">
                </div>
                <input type="submit" value="LOGIN">
            </form>
        </div>
    </div>
</body>
</html>
